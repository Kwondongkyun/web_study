<!DOCTYPE html>
<html lang="ko">
<head> 
    <meta charset="UTF-8">
    <title>이미지, 오디오, 비디오 삽입</title>
</head>
<body>
    <p>이미지 삽입</p>
    <img src="images/rabbit1.jpg" alt="rabbit1" width="200"><br>
    <img src="images/rabbit2.jpg" alt="rabbit2" width="200"><br>

    <p>오디오 삽입</p>
    <object width="300" height="300" data="medias/flight.mp4"></object><br>
    <embed src="medias/flight.mp4" width="300" height="300"><br>
    <audio src="medias/flight.mp4"></audio>

    <br><br>
    <p>비디오 삽입</p>
    <video src="medias/flight.mp4" width="300"></video>

    <p>속성</p>
    <video src="medias/flight.mp4" controls autoplay loop muted></video>
</body>
</html>
